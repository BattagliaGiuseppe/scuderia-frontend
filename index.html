<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BRC_Home - Gestionale Scuderia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header><h1>BRC_Home</h1></header>
    <main>
      <div class="card">
        <h2>Login</h2>
        <form id="loginForm">
          <input id="email" type="email" placeholder="Email" required />
          <input id="password" type="password" placeholder="Password" required />
          <button type="submit">Accedi</button>
        </form>
        <div id="msg"></div>
      </div>

      <div id="appArea" style="display:none;">
        <button id="logoutBtn">Logout</button>
        <h2>Dashboard</h2>
        <section>
          <h3>Veicoli</h3>
          <ul id="vehiclesList"></ul>
          <form id="addVehicleForm">
            <input id="v_name" placeholder="Nome veicolo" required />
            <input id="v_chassis" placeholder="Telaio" />
            <input id="v_plate" placeholder="Targa" />
            <button type="submit">Aggiungi veicolo</button>
          </form>
        </section>
        <section>
          <h3>Manutenzioni recenti</h3>
          <ul id="maintList"></ul>
          <form id="addMaintForm">
            <select id="m_vehicle"></select>
            <input id="m_type" placeholder="Tipo manutenzione" required />
            <input id="m_date" type="date" required />
            <input id="m_km" placeholder="Km" type="number" />
            <input id="m_cost" placeholder="Costo" type="number" step="0.01" />
            <button type="submit">Aggiungi manutenzione</button>
          </form>
        </section>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
